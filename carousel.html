<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Practice</title>
    <script src="https://kit.fontawesome.com/43cdcf7b71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container my-5">
        <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://source.unsplash.com/user/paulinehe/1140x400" class="d-block w-100" alt="">
                    <div class="carousel-caption">
                        <h5>First Slide</h5>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed, voluptates.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/user/paulinehe/1143x400" class="d-block w-100" alt="">
                    <div class="carousel-caption">
                        <h5>Second Slide</h5>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed, voluptates.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/user/paulinehe/1145x400" class="d-block w-100" alt="">
                    <div class="carousel-caption">
                        <h5>Third Slide</h5>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed, voluptates.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
                <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                <!-- <span>Previous</span> -->
                <i class="fas fa-arrow-left fa-lg"></i>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
                <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
                <!-- <span>Next</span> -->
                <i class="fas fa-arrow-right fa-lg"></i>
              </button>

        </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
